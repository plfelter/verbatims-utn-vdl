{% extends "base.html" %}

{% block title %}Users - Tony App{% endblock %}

{% block content %}
    <div id="users-container">
        <h1>Users</h1>

        <!-- User Creation Form with HTMX -->
        <div id="user-form">
            <h2>Create New User</h2>
            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}
            <form hx-post="/users" hx-target="#users-container" hx-swap="outerHTML">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit">Create User</button>
            </form>
        </div>

        <!-- Users Table -->
        <div id="users-table">
            <h2>User List</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
